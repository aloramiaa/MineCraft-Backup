name: ğŸ” SFTP Auto Backup (Every 6h)

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours UTC
  workflow_dispatch:

permissions:
  contents: write  # âœ… Required to create releases

jobs:
  sync-ftp:
    name: ğŸ“ Sync FTP & Push
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Tokyo
      SFTP_HOST: delta.optiklink.com
      SFTP_PORT: 2022
      SFTP_USER: allhc6ih.d0dc8ef6
      SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}

    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp zip

      - name: ğŸ§¹ Clean & Prepare
        run: |
          rm -rf ftp-backup release
          mkdir -p ftp-backup release

      - name: ğŸ”„ Sync from SFTP (host key check disabled)
        run: |
          lftp -u "$SFTP_USER","$SFTP_PASSWORD" -p "$SFTP_PORT" sftp://"$SFTP_HOST" -e \
          "set sftp:connect-program \"ssh -a -x -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\"; mirror --verbose --delete --parallel=2 / ./ftp-backup; bye"

      - name: ğŸš€ Commit & Push to Repo (ignore README.md)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          find ftp-backup -type f -name "README.md" -delete
          git add ftp-backup
          if ! git diff --quiet || ! git diff --staged --quiet; then
            DATE=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')
            git commit -m "ğŸ“¦ SFTP Auto-backup on $DATE"
            git pull --rebase || true
            git push || true
          fi

      - name: ğŸ“¦ Prepare Release Zip
        run: |
          cp -r ftp-backup/* release/
          DATE=$(TZ=Asia/Tokyo date '+%Y-%m-%d_%H-%M-%S')
          zip -r "sftp-backup-$DATE.zip" release
          echo "TAG=v$DATE" >> $GITHUB_ENV
          echo "ZIP_NAME=sftp-backup-$DATE.zip" >> $GITHUB_ENV

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: "SFTP Backup ${{ env.TAG }}"
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Upload Artifact (also for internal history)
        uses: actions/upload-artifact@v4
        with:
          name: sftp-backup-${{ env.TAG }}
          path: release

      - name: ğŸ“£ Notify Discord (âœ… Success)
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')
          curl -H "Content-Type: application/json" -X POST -d \
          "{\"username\": \"SFTP Bot\", \"content\": \"âœ… **Backup Complete**\nğŸ“… $TIMESTAMP (JST)\nğŸ—ƒï¸ Synced to repo + release + artifact uploaded.\"}" \
          "$DISCORD_WEBHOOK_URL"

      - name: ğŸ“£ Notify Discord (âŒ Failure)
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')
          curl -H "Content-Type: application/json" -X POST -d \
          "{\"username\": \"SFTP Bot\", \"content\": \"âŒ **Backup Failed**\nğŸ“… $TIMESTAMP (JST)\nâš ï¸ Check GitHub logs for details.\"}" \
          "$DISCORD_WEBHOOK_URL"

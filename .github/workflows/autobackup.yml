name: ğŸ” SFTP Auto Backup (Every 6h)

on:
  schedule:
    - cron: '0 */6 * * *'  # ğŸ•• Every 6 hours (UTC)
  workflow_dispatch:       # ğŸ”˜ Manual trigger via GitHub UI

jobs:
  sync-ftp:
    name: ğŸ“ Sync FTP & Push
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Tokyo
      SFTP_HOST: delta.optiklink.com
      SFTP_PORT: 2022
      SFTP_USER: allhc6ih.d0dc8ef6
      SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}

    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: ğŸ§¹ Clean & Prepare Backup Directory
        run: |
          rm -rf ftp-backup
          mkdir -p ftp-backup

      - name: ğŸ”„ Download from SFTP (ğŸ”“ Trust Disabled)
        run: |
          lftp -u "$SFTP_USER","$SFTP_PASSWORD" -p "$SFTP_PORT" sftp://"$SFTP_HOST" -e \
          "set sftp:connect-program \"ssh -a -x -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\"; mirror --verbose --delete --parallel=2 / ./ftp-backup; bye"

      - name: âœ… Commit Changes if Any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ftp-backup
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "ğŸ—‚ï¸ Synced SFTP backup â€” $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"
            git pull --rebase || true
            git push || true
          fi

      - name: ğŸ“¦ Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ğŸŒ SFTP Backup Archive
          path: ftp-backup

      - name: ğŸ“£ Notify Discord (âœ… Success)
        if: ${{ success() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')
          curl -H "Content-Type: application/json" -X POST -d \
          "{\"username\": \"SFTP Bot ğŸ¤–\", \"content\": \"âœ… **Backup Synced!**\nğŸ•’ $TIMESTAMP (JST)\nğŸ“‚ Files successfully downloaded & pushed.\"}" \
          "$DISCORD_WEBHOOK_URL"

      - name: ğŸ“£ Notify Discord (âŒ Failure)
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')
          curl -H "Content-Type: application/json" -X POST -d \
          "{\"username\": \"SFTP Bot ğŸ¤–\", \"content\": \"âŒ **Backup Failed!**\nğŸ•’ $TIMESTAMP (JST)\nğŸ” Check GitHub Actions logs for errors.\"}" \
          "$DISCORD_WEBHOOK_URL"

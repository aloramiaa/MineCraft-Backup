name: ğŸš€ Upload or Restore Backup to SFTP (Manual)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "ğŸ› ï¸ Choose Action"
        required: true
        default: "restore"
        type: choice
        options:
          - restore
          - upload_via_zip
      host:
        description: "ğŸŒ SFTP Host (e.g. sftp.example.com)"
        required: true
      port:
        description: "ğŸ“¦ SFTP Port (default: 22)"
        required: false
        default: "22"
      username:
        description: "ğŸ‘¤ SFTP Username"
        required: true
      password:
        description: "ğŸ” SFTP Password"
        required: true
        type: secret
      zip_url:
        description: "ğŸŒ ZIP URL (for 'upload_via_zip')"
        required: false
      upload_path:
        description: "ğŸ“ FTP Upload Path"
        required: false
        default: "/"
      extract_zip:
        description: "ğŸ—‚ï¸ Extract ZIP before upload?"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  sftp-action:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp unzip curl openssh-client

      - name: ğŸ§¼ Mask Credentials
        run: |
          echo "::add-mask::${{ github.event.inputs.username }}"
          echo "::add-mask::${{ github.event.inputs.password }}"

      - name: ğŸ”„ Restore from ftp-backup
        if: ${{ github.event.inputs.action == 'restore' }}
        env:
          HOST: ${{ github.event.inputs.host }}
          PORT: ${{ github.event.inputs.port }}
          USER: ${{ github.event.inputs.username }}
          PASS: ${{ github.event.inputs.password }}
        run: |
          echo "ğŸ“¦ Restoring ftp-backup/ to $HOST:$PORT/..."
          if [ ! -d ftp-backup ] || [ -z "$(ls -A ftp-backup)" ]; then
            echo "âŒ 'ftp-backup' directory is missing or empty."
            exit 1
          fi
          mkdir -p logs
          lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
            set sftp:auto-confirm yes;
            mirror --reverse --verbose ftp-backup /;
            bye
          " | tee logs/upload.log

      - name: ğŸ“¥ Download ZIP (only if selected)
        if: ${{ github.event.inputs.action == 'upload_via_zip' }}
        run: |
          echo "ğŸ“¥ Downloading ZIP from: ${{ github.event.inputs.zip_url }}"
          mkdir -p zip-temp
          curl -fsSL "${{ github.event.inputs.zip_url }}" -o zip-temp/archive.zip || {
            echo "âŒ Failed to download ZIP file."
            exit 1
          }

      - name: ğŸ—‚ï¸ Extract ZIP (if required)
        if: ${{ github.event.inputs.action == 'upload_via_zip' && github.event.inputs.extract_zip == 'true' }}
        run: |
          echo "ğŸ—‚ï¸ Extracting ZIP..."
          unzip -o zip-temp/archive.zip -d zip-temp/extracted || {
            echo "âŒ Failed to extract ZIP file."
            exit 1
          }

      - name: ğŸš€ Upload to SFTP Server
        if: ${{ github.event.inputs.action == 'upload_via_zip' }}
        env:
          HOST: ${{ github.event.inputs.host }}
          PORT: ${{ github.event.inputs.port }}
          USER: ${{ github.event.inputs.username }}
          PASS: ${{ github.event.inputs.password }}
          DEST: ${{ github.event.inputs.upload_path }}
        run: |
          echo "::add-mask::$USER"
          echo "::add-mask::$PASS"
          echo "ğŸ“¤ Uploading to $HOST:$PORT$DEST..."
          mkdir -p logs

          if [ "${{ github.event.inputs.extract_zip }}" = "true" ]; then
            echo "ğŸ“ Uploading extracted contents..."
            lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
              set sftp:auto-confirm yes;
              mirror --reverse --verbose zip-temp/extracted \"$DEST\";
              bye
            " | tee logs/upload.log
          else
            echo "ğŸ“¦ Uploading archive.zip directly..."
            lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
              set sftp:auto-confirm yes;
              put -O \"$DEST\" zip-temp/archive.zip;
              bye
            " | tee logs/upload.log

      - name: ğŸ“„ Show Uploaded Files Summary
        run: |
          echo "ğŸ“„ Uploaded Files Summary:"
          grep "^Transferring file" logs/upload.log | sed 's/.*Transferring file //' || echo "âš ï¸ No files were transferred."

name: ğŸš€ Upload or Restore Backup to SFTP (Manual)

on:
  workflow_dispatch:
    inputs:
      action:
        description: "ğŸ› ï¸ What do you want to do?"
        required: true
        default: "restore"
        type: choice
        options:
          - restore
          - upload_via_zip
      host:
        description: "ğŸŒ SFTP Host (e.g. sftp.example.com)"
        required: true
      port:
        description: "ğŸ“¦ SFTP Port (default: 22)"
        required: false
        default: "22"
      username:
        description: "ğŸ‘¤ SFTP Username"
        required: true
      password:
        description: "ğŸ” SFTP Password"
        required: true
        type: secret
      zip_url:
        description: "ğŸŒ Direct ZIP File URL (only if 'upload_via_zip')"
        required: false
      upload_path:
        description: "ğŸ“ FTP Path to Upload (default: /)"
        required: false
        default: "/"
      extract_zip:
        description: "ğŸ—‚ï¸ Extract ZIP before uploading?"
        required: false
        default: "yes"
        type: choice
        options:
          - yes
          - no

jobs:
  handle-sftp:
    runs-on: ubuntu-latest
    name: ğŸ” Handle SFTP Operation

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp unzip curl

      - name: ğŸ”„ Restore from ftp-backup
        if: ${{ github.event.inputs.action == 'restore' }}
        env:
          HOST: ${{ github.event.inputs.host }}
          PORT: ${{ github.event.inputs.port }}
          USER: ${{ github.event.inputs.username }}
          PASS: ${{ github.event.inputs.password }}
        run: |
          echo "::add-mask::$USER"
          echo "::add-mask::$PASS"
          echo "ğŸ“¦ Restoring from ftp-backup/ to $HOST:$PORT/..."
          if [ -z "$(ls -A ftp-backup 2>/dev/null)" ]; then
            echo "âŒ ftp-backup directory is empty or missing."
            exit 1
          fi
          mkdir -p logs
          lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
            set sftp:connect-program \"ssh -a -x -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\";
            mirror --reverse --verbose ftp-backup /;
            bye
          " | tee logs/upload.log

      - name: ğŸ“¥ Download ZIP File
        if: ${{ github.event.inputs.action == 'upload_via_zip' }}
        run: |
          mkdir -p zip-temp
          echo "ğŸ“¥ Downloading ZIP from: ${{ github.event.inputs.zip_url }}"
          curl -L "${{ github.event.inputs.zip_url }}" --output zip-temp/archive.zip

      - name: ğŸ—‚ï¸ Extract ZIP (if required)
        if: ${{ github.event.inputs.action == 'upload_via_zip' && github.event.inputs.extract_zip == 'yes' }}
        run: |
          echo "ğŸ—‚ï¸ Extracting archive.zip..."
          unzip -o zip-temp/archive.zip -d zip-temp/extracted

      - name: ğŸš€ Upload to SFTP Server
        if: ${{ github.event.inputs.action == 'upload_via_zip' }}
        env:
          HOST: ${{ github.event.inputs.host }}
          PORT: ${{ github.event.inputs.port }}
          USER: ${{ github.event.inputs.username }}
          PASS: ${{ github.event.inputs.password }}
          DEST: ${{ github.event.inputs.upload_path }}
          EXTRACT: ${{ github.event.inputs.extract_zip }}
        run: |
          echo "::add-mask::$USER"
          echo "::add-mask::$PASS"
          echo "ğŸ“¤ Uploading to $HOST:$PORT$DEST..."
          mkdir -p logs

          if [ "$EXTRACT" = "yes" ]; then
            echo "ğŸ“ Uploading extracted ZIP contents..."
            lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
              set sftp:connect-program \"ssh -a -x -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\";
              mirror --reverse --verbose zip-temp/extracted \"$DEST\";
              bye
            " | tee logs/upload.log
          else
            echo "ğŸ“¦ Uploading ZIP file directly..."
            lftp -u "$USER","$PASS" -p "$PORT" sftp://"$HOST" -e "
              set sftp:connect-program \"ssh -a -x -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\";
              put -O \"$DEST\" zip-temp/archive.zip;
              bye
            " | tee logs/upload.log
          fi

      - name: ğŸ“„ Show Uploaded Files Summary
        run: |
          echo "ğŸ“„ Uploaded Files:"
          grep "^Transferring file" logs/upload.log | sed 's/.*Transferring file //' || echo "âš ï¸ No files were transferred."
